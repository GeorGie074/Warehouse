<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <header>
        <h1>โกดังเก็บสินค้า</h1>
    </header>
    <main>
        <section id="product-list">
            <h2>สินค้าทั้งหมด</h2>
            <div class="product" id="product-1">
                <h3>สินค้า 1</h3>
                <p>รายละเอียด: สินค้า 1</p>
                <p>ราคา: 100 บาท</p>
                <p>จำนวนคงเหลือ: <span class="quantity">10</span></p>
                <button onclick="addToCart('สินค้า 1', 100)">เพิ่มลงตะกร้า</button>
            </div>
            <div class="product" id="product-2">
                <h3>สินค้า 2</h3>
                <p>รายละเอียด: สินค้า 2</p>
                <p>ราคา: 150 บาท</p>
                <p>จำนวนคงเหลือ: <span class="quantity">5</span></p>
                <button onclick="addToCart('สินค้า 2', 150)">เพิ่มลงตะกร้า</button>
            </div>
            <!-- สามารถเพิ่มสินค้าอื่น ๆ ได้ที่นี่ -->
        </section>
        <section id="cart">
            <h2>ตะกร้าสินค้า</h2>
            <ul id="cart-items"></ul>
            <p>รวม: <span id="total-price">0</span> บาท</p>
            <button id="checkout-btn">ชำระเงิน</button>
        </section>
    </main>
    <script src="/JavaScript/script.js"></script>
</body>
</html>
